<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE=" crossorigin="anonymous"></script>

</head>
<body>
    <form class="form-horizontal" >
        <fieldset>

            <!-- Form Name -->
            <legend>拉清单</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="giftID">清单事项</label>
              <div class="col-md-4">
              <input id="giftID" name="giftID" type="text" placeholder="清单事项" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="giftName">创建时间</label>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="store">年</label>
              <div class="col-md-4">
                <select id="store" name="year" class="form-control">
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="store">月</label>
              <div class="col-md-4">
                <select id="store" name="month" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="store">日</label>
              <div class="col-md-4">
                <select id="store" name="month" class="form-control">
                    <option value=" 1 "> 1 </option>
                    <option value=" 2 "> 2 </option>
                    <option value=" 3 "> 3 </option>
                    <option value=" 4 "> 4 </option>
                    <option value=" 5 "> 5 </option>
                    <option value=" 6 "> 6 </option>
                    <option value=" 7 "> 7 </option>
                    <option value=" 8 "> 8 </option>
                    <option value=" 9 "> 9 </option>
                    <option value=" 10 "> 10 </option>
                    <option value=" 11 "> 11 </option>
                    <option value=" 12 "> 12 </option>
                    <option value=" 13 "> 13 </option>
                    <option value=" 14 "> 14 </option>
                    <option value=" 15 "> 15 </option>
                    <option value=" 16 "> 16 </option>
                    <option value=" 17 "> 17 </option>
                    <option value=" 18 "> 18 </option>
                    <option value=" 19 "> 19 </option>
                    <option value=" 20 "> 20 </option>
                    <option value=" 21 "> 21 </option>
                    <option value=" 22 "> 22 </option>
                    <option value=" 23 "> 23 </option>
                    <option value=" 24 "> 24 </option>
                    <option value=" 25 "> 25 </option>
                    <option value=" 26 "> 26 </option>
                    <option value=" 27 "> 27 </option>
                    <option value=" 28 "> 28 </option>
                    <option value=" 29 "> 29 </option>
                    <option value=" 30 "> 30 </option>
                    <option value=" 31 "> 31 </option>
                </select>
              </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="store">提交</label>
                <div class="col-md-4">
                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                </div>
            </div>

        </fieldset>
    </form>


</body>
</html>
